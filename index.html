<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="p-6 font-medium">
      <nav class="container mx-auto flex justify-between items-center">
        <!-- logo -->
        <a class="mt-2.5" href="/">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <!-- links -->
        <ul class="hidden md:flex space-x-6">
          <li><a href="#" class="hover:text-darkGrayishBlue">Pricing</a></li>
          <li><a href="#" class="hover:text-darkGrayishBlue">Product</a></li>
          <li><a href="#" class="hover:text-darkGrayishBlue">About Us</a></li>
          <li><a href="#" class="hover:text-darkGrayishBlue">Community</a></li>
        </ul>
        <!-- cta button -->
        <a
          href="#"
          class="hidden md:block px-6 py-2 rounded-full bg-brightRed text-white hover:bg-brightRedLight"
          >Get Started</a
        >
      </nav>
    </header>

    <!-- Hero section -->
    <section id="hero" class="p-6">
      <div
        class="container md:flex flex-row-reverse gap-4 items-center mx-auto"
      >
        <div><img src="img/illustration-intro.svg" alt="intro" /></div>
        <!-- h1+p -->
        <div class="flex flex-col items-center space-y-12 mt-6 md:w-1/2">
          <h1 class="text-4xl text-center font-bold md:text-5xl md:text-left">
            Lorem ipsum dolor sit amet lorem ipsum.
          </h1>
          <p
            class="text-xl text-center text-darkGrayishBlue mb-auto md:text-left"
          >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque
            eaque assumenda facere in quibusdam modi.
          </p>
          <!-- cta button -->
          <div class="md:self-start">
            <a
              href="#"
              class="px-6 py-3 rounded-full font-medium bg-brightRed text-white hover:bg-brightRedLight uppercase"
              >Get Started</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
